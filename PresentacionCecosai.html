&lt;h3 style="color:SaddleBrown"&gt; Incrementos porcentuales por año (2013-2019)&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;A partir de 2014, se observa que anualmente se presenta un incremento constante en el número de eventos atendidos por parte del CECOSAI. De 2018 a 2019 se registra un aumento del 9.10% en el total de solicitudes de apoyo por parte de las instituciones bancarias.&lt;/p&gt;

&lt;h3 style="color:SaddleBrown"&gt; Solicitudes de apoyo (2018 vs 2019)&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;La siguiente gráfica de barras muestra el comparativo entre el número de solicitudes recibidas entre enero y noviembre de 2018 y 2019. Se registró un incremento del 11.06% en las solicitudes recibidas en 2019, respecto a las recibidas en el mismo periodo en 2018. &lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/lJ8dwVRO/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;

background-position: center

&lt;h3 style="color:SaddleBrown"&gt;Incrementos porcentuales por mes (2018-2019) &lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;En la siguiente tabla se observa el incremento en el número de solicitudes de cada mes; siendo el mes de marzo el que presenta un incremento mayor. También se aprecia un patrón similar en la tendencia del número de solicitudes recibidas, para la segunda mitad del año, ambas presentan una disminución en el número de solicitudes de apoyo. 
&lt;/p&gt;

background-position: center

&lt;h3 style="color:SaddleBrown"&gt; 10 Eventos con más solicitudes de apoyo&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;Del 1° de enero al 31 de noviembre de 2019, CECOSAI recibió 140,499 solicitudes de apoyo. 
En la siguiente gráfica se muestra la distribución de solicitudes por cada evento. En la tabla se observan los 10 eventos con más solicitudes de apoyo, mismos representan más del 97% del total solicitudes recibidas. 
Los eventos que concentran el mayor número de solicitudes son la verificación de alarma en sucursal y verificación de alarma en cajero automático remoto.&lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/lTVDguWr/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide6.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Eventos afirmativos y negativos&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;Del total de las solicitudes de apoyo recibidas en 2019, el 90% fueron negativas; y el 10% restante, afirmativas. 
Entre 2018 a 2019 aumentó en un 36% el total de eventos afirmativos. 
Para el mismo periodo, disminuyeron en un 1.16% los eventos negativos. 
&lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/z8_4JeKo/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide7.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Distribución de eventos afirmativos y negativos&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;En el rubro de solicitudes de apoyo que resultan afirmativas, se aprecia que eventos relevantes, como robos y asaltos (consumados y tentativas) agrupan los mayores índices de eventos afirmativos: más del 97% de las solicitudes por robo o asalto resultaron afirmativas. 
&lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/xSjDeP27/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide8.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Asaltos afirmativos (2018 vs 2019)&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;Se observa de 2018 a 2019, los eventos afirmativos por asalto a tienda aumentaron un 21%, por asalto a cuentahabiente en el exterior de la sucursal aumentaron un 33%; el asalto a sucursal y asalto a cliente en interior de sucursal, presentan ligeras disminuciones, del 3% y 14%, respectivamente. 
En total, las solicitudes de apoyo relativas a asaltos, de 2018 a 2019, aumentaron un 15%.&lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/bEkGmE7Z/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide9.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Asaltos negativos (2018 vs 2019)&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;Para las solicitudes negativas por asaltos de 2018 a 2019, se observa una disminución importante de los mismos. Más del 50% de los tipos de asalto en 2019, presentan cero casos negativos. 
En total, los apoyos para asaltos calificados como negativos, disminuyeron un 94% de 2018 a 2019.  
&lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/bmKTokg_/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide10.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Asaltos y robos con despligue de autoridad (2019 vs 2019)&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;Finalmente, para los eventos de robos y asaltos, en la gráfica se observa que para más del 92% de las solicitudes asociadas a éstos, la autoridad llevó a cabo el despliegue del operativo correspondiente para su atención. 
&lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/bmKTokg_/" title="Chart: " style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide11.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Verificaciones de alarma&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;Para el caso de los eventos que resultan negativos, las verificaciones de alarma en sucursal, verificaciones de alarma en cajero automático remoto y verificaciones de alarma en cajero automático de sucursal (estos tres eventos representan el 84% del total de las solicitudes de apoyo) el 99% de éstas fueron negativas. &lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/f6OObJMO/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide12.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Verificaciones de alarma negativas (2018 vs 2019)&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;Las verificaciones de alarma (en sucursal, cajero automático en sucursal y remoto) negativas, presentan un aumento del 14% de 2018 a 2019. &lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/xA9NZl_l/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide13.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Verificaciones de alarma positivas (2018 vs 2019)&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;Para el caso de las que resultan afirmativas de 2018 a 2019, disminuyeron en un 98%.&lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/INpJiY1d/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide14.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Robos o intrusiones a sucursales cerradas (2018 vs 2019)&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;Para el caso de las solicitudes de apoyo por robo o intrusión, de 2018 a 2019 hubo una disminución del 97%. Sin embargo, en 2019, del total de robos o intrusiones, el 91% resultaron afirmativos, y en 2018, únicamente el 3%.&lt;/p&gt;

&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/9RDZJZln/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide15.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Solicitudes de apoyo para retiro de indigentes,&lt;br&gt; cuentahabientes rijosos y sospechosos (casos afirmativos)&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;Otros eventos de relevancia, con mayor número de solicitudes de apoyo, son el retiro de indigentes, cuentahabientes rijosos y sospechosos. El número de solicitudes aumentó de 2018 a 2019 en un 19%, 5% y 25%, respectivamente. &lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/tYOIiawJ/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
---
background-image: url(FondoSlide16.jpg)
background-position: center
background-size: cover
&lt;h3 style="color:SaddleBrown"&gt;Solicitudes de apoyo para retiro de indigentes,&lt;br&gt; cuentahabientes rijosos y sospechosos (casos negativos)&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;A pesar de que de 2018 a 2019 los eventos afirmativos para estos tres rubros aumentaron un 61%, los negativos disminuyeron un 54%. &lt;/p&gt;
&lt;iframe class="highcharts-iframe" src="https://cloud.highcharts.com/embed/dDQduaui/" title="Chart: Untitled Chart" style="border: 0; width: 100%; height: 500px"&gt;&lt;/iframe&gt;
    </textarea>
