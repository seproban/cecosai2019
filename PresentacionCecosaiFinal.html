&lt;h3 style="color:SaddleBrown"&gt;Repocisionamiento en la Ciudad de México&lt;/h3&gt;
&lt;p style="font-size:15px ; color:black"&gt;
- En la Ciudad de México del 1 de junio al 30 de noviembre se atendieron 73 casos afirmativos de emergencia bancarias 52 apoyos fueron coordinados por Seproban, es decir, 71%  de la incidencia bancaria de la capital del país, incluyen  asalto a sucursal, cuentahabiente, daños a sucursales, tramperos y documentos falsos. En la mayor parte de los casos se gestionaron fotografías &lt;br&gt;&lt;br&gt;&lt;br&gt;
- Se logró disminuir los tiempos de respuesta quedando en un rango de 3 a  8 minutos.&lt;br&gt;&lt;br&gt;&lt;br&gt;
- Al termino del mes de noviembre el 44% del personal PBI se encuentra certificado por el C5 y se realizaron los trámites y gestiones para certificar a otros 3 elementos para llegar a la meta de 66%.&lt;br&gt;&lt;br&gt;&lt;br&gt;
- Los operadores de Seproban actualmente realizan paneos de las cámaras de la Ciudad de México, apoyando en los casos de solicitud de apoyos.&lt;br&gt;&lt;br&gt;
- Tienen acceso al aplicativo Noticia Criminal, dónde se canalizan y atienden todas las emergencias de la Ciudad de México.&lt;br&gt;&lt;br&gt;&lt;br&gt;
- Se da seguimiento a marchas y eventos que pudieran representar un riesgo a instalaciones bancarias.&lt;br&gt;&lt;br&gt;&lt;br&gt;
- Se cuenta con comunicación directa para el despacho de emergencias en la SSC de la Ciudad de México.

&lt;/p&gt;
